# ===============================
# SERVER
# ===============================

server.port=8080

# ===============================
# DATABASE
# ===============================

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# ===============================
# PRACTICE PROBLEM
# ===============================

practiceproblem.problem.runningsubmission.serverip=
practiceproblem.problem.runningsubmission.port=

# ===============================
# CORE PROBLEM
# ===============================

coreproblem.runningsubmission.maxthread=2
coreproblem.runningsubmission.scanratemillis=5000
coreproblem.runningsubmission.scanlocksecond=300
coreproblem.runningsubmission.vmurl=

coreproblem.submissionevent.scanratemillis=10000

# ===============================
# CODER AUTH
# ===============================

coderauth.session.tokensecret=